# Values of alpha.
alpha: [0.045500263896, 0.31731050786]

# Plot limits [[xmin, xmax], [ymin, ymax]] or bins or extent.
plot_limits: bins

# Bin limits [[xmin, xmax], [ymin, ymax]] or quantile or extent.
bin_limits: quantile

# Number of bins, int, (int, int) or auto.
nbins: auto

# Colorbar limits for scatter plots
cb_limits: null

# Maximum number of ticks for axes.
max_xticks: 5
max_yticks: 5
max_cbticks: 5

# Plot title.
plot_title: null

# Legend title.
leg_title: null

# Location of plot title.
title_position : center

# Location of legend.
leg_position : best

# For theoretical error on delta chi-squared plots.
tau: 2

# Whether to use KDE
kde: False

# Band-width method, if KDE is used for pdfs. scott, silverman or float.
bandwidth: scott

# Degrees of freedom for calculating chi-squared. Currently only used in summary.py.
dof: 10

# Fraction of data to include when guessing bin limits.
lower: 0.001
upper: 0.999

# Variables to show.
xindex: 2
yindex: 3
zindex: 4

# Whether to log data
logx: False
logy: False
logz: False


# Labels.
xlabel: "$x$"
ylabel: "$y$"
zlabel: "$z$"

# Elements to show.
show_best_fit: True
show_posterior_mean: True
show_posterior_median: True
show_posterior_mode: True
show_conf_intervals: True
show_credible_regions: True
show_posterior_pdf: True
show_prof_like: True

# Plot type.
plot_type: OneDimStandard

# Which matplotlib style - seee https://matplotlib.org/3.1.1/tutorials/introductory/customizing.html
# e.g. seaborn-darkgrid, Solarize_Light2, seaborn-notebook, classic, seaborn-ticks, grayscale, bmh, seaborn-talk, dark_background, ggplot, fivethirtyeight, _classic_test, seaborn-colorblind, seaborn-deep, seaborn-whitegrid, seaborn-bright, seaborn-poster, seaborn-muted, seaborn-paper, seaborn-white, fast, seaborn-pastel, seaborn-dark, seaborn, seaborn-dark-palette
style: no-extra-style

# Whether the style - e.g. ggplot - should override the color schemes in the schemes yaml.
style_overrides_schemes_colours: True

# Name of schemes file to use.
schemes_yaml: schemes.yml

# List of extra styles available by URL.
url_styles: ["https://raw.githubusercontent.com/scikit-hep/mplhep/master/mplhep/stylelib/ROOT.mplstyle"]

# Data file.
data_file: null

# Info file.
info_file: null

# Name of saved figure.
save_name: "image.pdf"

# Which data files to save.
save_plot: True
save_options: True
save_summary: True

# Whether to show a color bar.
show_colorbar: True

# Whether to force aspect ratio on imshow.
force_aspect: True

# mpl directory for superplot.
mpl_path: null

# Whether to normalize 1d pdf such that maximum is at one.
pdf_1d_norm_max: True
